<div class="row">
    <div class="col-md-6">
      <form #f="ngForm" (ngSubmit)="save(f.value)">
        <div class="form-group">
          <label for="subCategoryName">Sub-Category Name</label>
          <input #name="ngModel" [(ngModel)]="subCategory.name" name="name" id="subCategoryName" type="text" class="form-control" required>
          <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
            Sub-Category Name is required
          </div>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input #description="ngModel" [(ngModel)]="subCategory.description" name="description" id="description" type="text" class="form-control" required>
          <div *ngIf="description.touched && description.invalid" class="alert alert-danger">
            Description is required
          </div>
        </div>
        <div class="form-group">
          <label for="category">Category </label>
          <select #category="ngModel" [(ngModel)]="subCategory.category" name="category" id="category" class="form-control" required>
            <option *ngFor="let category of categories" value="{{category.name}}">{{category.name}}</option>
          </select>
          <div *ngIf="category.touched && category.invalid" class="alert alert-danger">
            <div *ngIf="category.errors.required">
              Category is required
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <select #status="ngModel" [(ngModel)]="subCategory.status" name="status" id="status" class="form-control" required>
            <option value="active">Active</option>
            <option value="in-active">In-Active</option>
          </select>
          <div *ngIf="status.touched && status.invalid" class="alert alert-danger">
            Status is required
          </div>
        </div>
        <button class="btn btn-primary">Save</button>
        <button type="button" class="btn" (click)="cancel()">Cancel</button>
      </form>
    </div>
  </div>
